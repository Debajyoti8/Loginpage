<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive login and registration form </title>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bxr  bx-user'  ></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bx-lock'  ></i> 
                </div>
                <div class="forget-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bxl  bx-google'  ></i> </a>
                    <a href="#"><i class='bxl  bx-facebook'  ></i>  </a>
                    <a href="#"><i class='bxl  bx-github'  ></i> </a>
                    <a href="#"><i class='bxl  bx-linkedin-square'  ></i> </a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bxr  bx-user'  ></i> 
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx  bx-envelope'  ></i> 
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bx-lock'  ></i> 
                </div>
                <!-- <div class="forget-link">
                    <a href="#">Forgot password?</a>
                </div> -->
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bxl  bx-google'  ></i> </a>
                    <a href="#"><i class='bxl  bx-facebook'  ></i>  </a>
                    <a href="#"><i class='bxl  bx-github'  ></i> </a>
                    <a href="#"><i class='bxl  bx-linkedin-square'  ></i> </a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn reg-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1> Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
